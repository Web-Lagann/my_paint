<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" href="assets/Paint-icon.png" />
    <title>JS - My Paint</title>
</head>
<body>
    <h1>My Paint - JS</h1>
    <canvas id="canvas"></canvas>
    <div class="options">
        <button type="button" class="btn btn-primary tool-btn" value="draw">Crayon</button>
        <button type="button" class="btn btn-primary tool-btn" value="line">Ligne</button>
        <button type="button" class="btn btn-primary tool-btn" value="rect">Rectangle</button>
        <button type="button" class="btn btn-primary tool-btn" value="circle">Cercle</button>
        <li>
            <input type="checkbox" id="fill">Fill</>
        </li>
        <li>
            <input type="color" id="color-picker">
        </li>
        <li>
            <input id="brush_size" type="range" min="1" max="60" value="5">
            <output id="brush_info">5 pixels</output>
        </li>
    </div>
    <div class="options">
        <button type="button" class="btn btn-primary tool-btn" id="erase-btn">Effacer</button>
        <button type="button" class="btn btn-primary tool-btn" id="undo-btn">Retour</button>
        <button type="button" class="btn btn-primary tool-btn" id="clean-btn">Clean</button>
        <input type="file" accept="image/.png, .jpg, .jpeg" id="file">
        <button type="button" class="btn btn-primary tool-btn" id="import-btn">Import</button>
        <a href="#"><button type="button" class="btn btn-danger" id="save-btn">Save</button></a>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
