<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" href="assets/Paint-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>JS - My Paint</title>
</head>
<body>
    <h1>My Paint - JS</h1>
    <canvas id="canvas"></canvas>
    <div class="options">
        <button type="button" class="btn btn-primary" id="draw-btn">Crayon</button>
        <button type="button" class="btn btn-primary tool-btn" value="line">Ligne</button>
        <button type="button" class="btn btn-primary tool-btn" value="rect">Rectangle</button>
        <button type="button" class="btn btn-primary tool-btn" value="circle">Cercle</button>
        <input type="color" id="color-picker">
        <input class="custom-slider custom-slider-bullet" type="range" id="brush-size" min="1" max="80" value="5">
    </div>
    <div class="options">
        <button type="button" class="btn btn-primary" id="undo-btn">Undo</button>
        <button type="button" class="btn btn-primary" id="clear-btn">Clear</button>
        <button type="button" class="btn btn-primary" id="erase-btn">Erase</button>
        <a id="save-btn" href="#">Save</a>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
